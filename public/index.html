<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app">
        <h1>Weather App</h1>
        <form id="weatherForm">
            <!-- <label for="address">Enter Address:</label> -->
            <input type="text" id="address" name="address" placeholder="enter place">
            <button type="submit" class="btn">Get Weather</button>
        </form>
    
        <div id="weatherInfo"></div>
    </div>
    <script>
        const weatherForm = document.getElementById('weatherForm');
        const weatherInfo = document.getElementById('weatherInfo');

        weatherForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const address = document.getElementById('address').value;
            const response = await fetch(`/weather?address=${encodeURIComponent(address)}`);
            const data = await response.json();

            if (data.error) {
                weatherInfo.innerHTML = `<p>${data.error}</p>`;
            } else {
                weatherInfo.innerHTML = `<p>City Name: ${data.cityName}</p><p>Temperature: ${data.temperature}°C</p>`;
            }
        });
    </script>
</body>
</html>
